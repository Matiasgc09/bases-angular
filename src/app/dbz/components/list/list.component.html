
<h4>Lista</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;
  "


    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-dark' : isLast,
              'list-group-item-primary'  : isEven,
  }">
  <div>
    <span class="text-primary">{{ i +1 }} .</span> <!-- Este spam viene de la extension del NGfor de arriva donde tieen "i=index" que en JS ayuda a poner numeracion en la lista -->
    <span>{{ character.name }} - </span>
    <strong>Power: </strong>
    <span>{{ character.power }}</span>
  </div>

  <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

</li>

</ul>
